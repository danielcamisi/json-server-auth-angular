<div class="div-main" *ngIf="projeto">
  <div class="div-left">
    <h3>Altere o nome do projeto:</h3>
    <input pInputText type="text" [(ngModel)]="projeto.nome" placeholder="Nome do projeto" />
    <h3>Altere a descrição do projeto:</h3>
    <input pInputTextarea [(ngModel)]="projeto.descprojeto" placeholder="Descrição do Projeto">
  </div>


  <div class="div-right">
    <h3>Altere o status do projeto:</h3>
    <div *ngFor="let stats of statusOptions" class="field-checkbox">
      <p-radioButton [inputId]="stats.key" name="stats" [value]="stats" [(ngModel)]="projeto.Status"/>
      <label [for]="stats.key">{{ stats.name }}</label>
    </div>
  </div>
  </div>


  <div class="div-without">
    <p-button (click)="salvar()">Salvar</p-button>
    <p-button (click)="cancelar()">Cancelar</p-button>
  </div>
